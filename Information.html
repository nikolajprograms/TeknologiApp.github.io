<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teknologi App</title>
        <link rel="icon" href="./AppIconGreen.png">
        <link rel="stylesheet" href="Information.css">
        
    </head>
    <body onload="pageLoaded()">
        <div id="header">
            <div id="headerDiv"><a onclick="exitPage()"><img id="exitButtonImage" src="./ExitButton.png"></a></div>
            <img id="header-logo" src="./AppIcon.png">
        </div>
        
        <div id="main">
            <div id="plantImageContainer">
                <img src="" alt="Picture of Plant" id="plantImage">
            </div>

            <strong><span id="plantName">Plant Name</span></strong>
            <br>
            <b><span id="plantDescription">Plant Description</span></b>
        </div>

        <div id="footerContainer">
            <div id="footer"></div>
        </div>
        
        <script src="./Information.js"></script>
    </body>
    
</html>
